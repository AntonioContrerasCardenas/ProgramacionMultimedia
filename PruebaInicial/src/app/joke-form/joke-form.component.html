<h1>Create Joke</h1>
<form (submit)="addJoke(setUp.value, punchline.value)">
  <input
    type="text"
    id="setUp"
    name="setUp"
    placeholder="Write the setup"
    #setUp
  />
  <input
    type="text"
    id="punchline"
    name="punchline"
    placeholder="Write the punchline"
    #punchline
  />
  <input
    class="btn"
    type="submit"
    (click)="addJoke(setUp.value, punchline.value)"
    value="Create"
  />
</form>
